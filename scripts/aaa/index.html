
    <!DOCTYPE html>
    <html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>节目列表</title>
        <style>
            body { 
                font-family: Arial, sans-serif; 
                margin: 20px; 
                padding: 0;
            }
            h1 {
                text-align: center;
                margin-bottom: 30px;
            }
            h2 { 
                margin-top: 40px;
                margin-bottom: 20px;
            }
            .category { 
                margin-bottom: 40px; 
                width: 100%;
            }
            .program-grid { 
                display: grid; 
                grid-template-columns: repeat(4, 1fr); 
                gap: 15px; 
                padding: 0 10px;
            }
            .program-item { 
                text-align: center; 
                position: relative;
                width: 100%;
                margin-bottom: 40px;
            }
            .program-name { 
                font-weight: bold; 
                margin-bottom: 8px;
                font-size: 16px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                max-width: 200px;
            }
            .poster-container { 
                position: relative;
                width: 100%;
            }
            .poster { 
                width: 200px; 
                height: 280px; 
                object-fit: cover; 
                display: block; 
                margin: 0 auto;
                border-radius: 5px; 
                box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
            }
            .episodes { 
                display: none; 
                position: absolute; 
                left: 0; 
                top: 100%; 
                width: 100%; 
                background-color: rgba(255, 255, 255, 0.95);
                border: 1px solid #ccc; 
                padding: 8px; 
                z-index: 10; 
                text-align: center;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                white-space: normal;
                max-height: 200px;
                overflow-y: auto;
            }
            .poster-container:hover .episodes { 
                display: block; 
            }
            .episodes a { 
                display: inline-block; 
                margin: 3px 6px; 
                text-decoration: none; 
                color: #0066cc;
            }
            .episodes a:hover {
                color: #003366;
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <h1>节目列表</h1>
            <p>未找到任何节目</p>

    </body>
    </html>
