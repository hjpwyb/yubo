name: Video Crawler

on:
  schedule:
    - cron: '0 16 * * *'  # 每天 UTC 16:00（中国时区 24:00）
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install requests beautifulsoup4
      - name: Run crawler
        run: python scripts/aaa/test.py
      - name: Upload artifacts
        uses: actions/upload-artifact@0b7f8abb1508180a1a443f1e6b3c6e8bfdd1cf62  # 使用 v3 的 SHA
        with:
          name: crawler-output
          path: |
            scripts/bbb/
            crawler_errors.log
            debug_page_*.html
