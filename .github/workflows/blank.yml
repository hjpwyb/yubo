name: Run Python Script

on:
  schedule:
    - cron: '0 16 * * *'  # 根据 UTC 时间，调整到本地午夜 0 点运行
  workflow_dispatch:  # 允许手动触发

jobs:
  run-script:
    runs-on: ubuntu-latest  # 使用最新的 Ubuntu 虚拟环境

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 确保完整检出所有提交

      - name: List files in repository
        run: ls -R  # 列出整个工作目录中的所有文件，帮助确认文件结构是否正确

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4
        
      - name: Debug - List files in scripts/aaa/
        run: |
          ls -la scripts/aaa/  # 列出 scripts/aaa/ 目录中的所有文件，确认 test2.py 是否存在

      - name: Run Python script
        run: python scripts/aaa/test2.py

      - name: Force update file timestamps
        run: |
          touch scripts/aaa/*.m3u

      - name: Check for generated files
        run: |
          ls -la scripts/aaa/  # 列出目录中的所有文件，确认 M3U 文件是否存在

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'

      - name: Commit and push changes
        run: |
          git add -A  # 添加所有更改，包括删除的文件
          git commit -m "Update M3U files" || echo "No changes to commit"
          git push || echo "Nothing to push"
